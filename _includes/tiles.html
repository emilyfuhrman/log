<script>
	var JEKYLL_ARRAY = [];
	{% if page.layout == 'index' %}
		{% for post in site.posts %}
			var tags = [];
			{% for tag in post.tags %}
				tags.push("{{ tag }}");
			{% endfor %}
			{% for img in post.images %}
				{% assign i = post.cover_idx | plus:1 %}
				{% if forloop.index == i %}
					JEKYLL_ARRAY.push({
						type:       "index",
						tile_month: "{{ post.date | date: '%m' }}",
						tile_year:  "{{ post.date | date: '%Y' }}",
						url:   			"{{ site.baseurl }}{{ post.url }}",
						img_src:    "{{ site.baseurl }}/photos/{{ post.post_id }}_{{ img.ext }}",
						width:  		"{{ img.width }}",
						height: 		"{{ img.height }}",
						meta:   		"{{ post.cover_meta }}",
						tags:  			tags
					});
				{% endif %}
			{% endfor %}
		{% endfor %}
	{% else %}
		var tags = ["{{ page.cover_meta }} ({{ page.date | date: '%Y' }})"];
		{% for img in page.images %}
			JEKYLL_ARRAY.push({
					type:  			"post",
					img_src:    "{{ site.baseurl }}/photos/{{ page.post_id }}_{{ img.ext }}",
					width:  		"{{ img.width }}",
					height: 		"{{ img.height }}",
					meta:   		"{{ img.meta }}",
					tags:  			tags
				});
		{% endfor %}
	{% endif %}
</script>
