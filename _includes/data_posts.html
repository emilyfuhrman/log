<script>
	var JEKYLL_ARRAY = [];
	{% for post in site.posts %}
		var tags = [];
		var imgs = [];
		{% for tag in post.tags %}
			tags.push("{{ tag }}");
		{% endfor %}
		{% for img in post.images %}
			imgs.push({
				path: 		"{{ site.baseurl }}/photos/{{ img.ext }}",
				width: 		"{{ img.width }}",
				height: 	"{{ img.height }}",
				ext: 			"{{ img.ext }}",
				meta: 		"{{ img.meta }}"
			});
		{% endfor %}
		JEKYLL_ARRAY.push({
			title: 			"{{ post.title }}",
			month: 			"{{ post.date | date: '%m' }}",
			year: 			"{{ post.date | date: '%Y' }}",
			url: 				"{{ site.baseurl }}{{ post.url }}",
			images: 		imgs,
			meta: 			"{{ post.cover_meta }}",
			tags: 			tags
		});
	{% endfor %}
</script>
