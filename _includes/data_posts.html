<script>
	var JEKYLL_ARRAY = [];
	{% for post in site.posts %}
		var tags = [];
		{% for tag in post.tags %}
			tags.push("{{ tag }}");
		{% endfor %}
		{% for img in post.images %}
		{% endfor %}


				JEKYLL_ARRAY.push({
					type:       "index",
					tile_month: "{{ post.date | date: '%m' }}",
					tile_year:  "{{ post.date | date: '%Y' }}",
					url:   			"{{ site.baseurl }}{{ post.url }}",
					img_src:    "{{ site.baseurl }}/photos/{{ post.post_id }}_{{ img.ext }}",
					width:  		"{{ img.width }}",
					height: 		"{{ img.height }}",
					meta:   		"{{ post.cover_meta }}",
					tags:  			tags
				});
	{% endfor %}
</script>
