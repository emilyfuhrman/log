<script>
	var JEKYLL_ARRAY = [];
	{% if page.layout == 'index' %}
		{% for post in site.posts %}
			var post_tags = [];
			{% for tag in post.tags %}
				post_tags.push("{{ tag }}");
			{% endfor %}
			{% for img in post.images %}
				{% assign i = post.cover_idx | plus:1 %}
				{% if forloop.index == i %}
					JEKYLL_ARRAY.push({
						type:       "index",
						post_month: "{{ post.date | date: '%m' }}",
						post_year:  "{{ post.date | date: '%Y' }}",
						post_url:   "{{ site.baseurl }}{{ post.url }}",
						cover_src:  "{{ site.baseurl }}/photos/{{ post.post_id }}_{{ img.ext }}",
						width:  		"{{ img.width }}",
						height: 		"{{ img.height }}",
						meta:   		"{{ post.cover_meta }}",
						post_tags:  post_tags
					});
				{% endif %}
			{% endfor %}
		{% endfor %}
	{% else %}
		var post_tags = ["{{ page.cover_meta }}"];
		{% for img in page.images %}
			JEKYLL_ARRAY.push({
					type:  			"post",
					post_month: "{{ page.date | date: '%m' }}",
					post_year:  "{{ page.date | date: '%Y' }}",
					post_url:   "{{ site.baseurl }}{{ page.url }}",
					cover_src:  "{{ site.baseurl }}/photos/{{ page.post_id }}_{{ img.ext }}",
					width:  		"{{ img.width }}",
					height: 		"{{ img.height }}",
					meta:   		"{{ img.meta }}",
					post_tags:  post_tags
				});
		{% endfor %}
	{% endif %}
</script>
